<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/carrito.css">
</head>

<body class="body-carrito">
    <div>
        <aside>
            <header>
                <img class="logo" src="./Imagenes/WhatsApp Image 2020-04-02 at 12.15.15 AM.png1.png" alt="Logo">
            </header>

            <nav>
                <ul id="carrito-productos" class="nav-carrito">

                    <li>
                        <a class="boton-volver" href="./productos.html">Seguir comprando. <i
                                class="bi bi-arrow-left-circle-fill"></i></a>
                    </li>
                    <li>
                        <a class="boton-carrito" href="./carrito.html"> Carrito <i class="bi bi-cart-fill"></i>
                    </li>
                </ul>
            </nav>
        </aside>
        <main>
            <h2 class="titulo-carrito">Mi compra. </h2>
            <div class="contenedor-carrito">
                <p class="carrito-vacio"> Mi carrito está vacío. <i class="bi bi-emoji-frown"></i></p>

                <div class="producto-carrito">
                    <img class="producto-imagen-carrito" src="./Imagenes/BRUJITA 1.jpg" alt="">
                    <div class="producto-titulo-carrito">
                        <small>Titulo</small>
                        <h3>Brujita 1</h3>
                    </div>
                    <div class="producto-cantidad-carrito">
                        <small>Cantidad</small>
                        <p>1</p>
                    </div>
                    <div class="producto-precio-carrito">
                        <small>Precio</small>
                        <p>$ 175.000</p>
                    </div>
                    <button class="boton-eliminar-carrito"><i class="bi bi-trash"></i></button>
                </div>


                <div class="producto-carrito">
                    <img class="producto-imagen-carrito" src="./Imagenes/Simones.jpg" alt="">
                    <div class="producto-titulo-carrito">
                        <small>Titulo</small>
                        <h3>Brujita 2</h3>
                    </div>
                    <div class="producto-cantidad-carrito">
                        <small>Cantidad</small>
                        <p>1</p>
                    </div>
                    <div class="producto-precio-carrito">
                        <small>Precio</small>
                        <p>$ 211.990</p>
                    </div>
                    <button class="boton-eliminar-carrito"><i class="bi bi-trash"></i></button>
                </div>

                <div class="producto-carrito">
                    <img class="producto-imagen-carrito" src="./Imagenes/Emma-4.jpg" alt="">
                    <div class="producto-titulo-carrito">
                        <small>Titulo</small>
                        <h3>Brujita 3</h3>
                    </div>
                    <div class="producto-cantidad-carrito">
                        <small>Cantidad</small>
                        <p>1</p>
                    </div>
                    <div class="producto-precio-carrito">
                        <small>Precio</small>
                        <p>$ 289.500</p>
                    </div>
                    <button class="boton-eliminar-carrito"><i class="bi bi-trash"></i></button>
                </div>

            </div>
        </main>

    </div>


    <script src="./js/carrito.js"></script>
</body>

</html>
